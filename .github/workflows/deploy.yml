name: StatVoiceBot
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Рабочая директория
            cd /opt/stat-voice-bot
            
            # Обновляем репозиторий
            git fetch origin main && git reset --hard origin/main || git clone https://github.com/${{ github.repository }} .
            
            # Секреты
            cat > .env << EOF
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            CONNECTION_YANDEX_FOLDER_ID=${{ secrets.CONNECTION_YANDEX_FOLDER_ID }}
            EOF
            
            # Деплой
            docker-compose down
            docker-compose up -d --build
            
            # Краткая проверка
            echo "Status: $(docker inspect -f '{{.State.Status}}' stat_voice_bot 2>/dev/null || echo 'not found')"