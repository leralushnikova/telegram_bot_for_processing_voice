name: StatVoiceBot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/stat-voice-bot
            
            # Обновляем код
            git pull origin main || git clone https://github.com/ВАШ_ЛОГИН/ВАШ_РЕПО.git .
            
            # Создаем .env
            cat > .env << 'EOF'
            TELEGRAM_BOT_TOKEN='${{ secrets.TELEGRAM_BOT_TOKEN }}'
            CONNECTION_YANDEX_FOLDER_ID='${{ secrets.CONNECTION_YANDEX_FOLDER_ID }}'
            CONNECTION_YANDEX_TOKEN='${{ secrets.CONNECTION_YANDEX_TOKEN }}'
            EOF
            
            # Пересобираем и запускаем
            docker-compose down
            docker-compose up -d --build
            
            # Проверяем
            docker ps
            echo "✅ Bot is running!"